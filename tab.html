<!DOCTYPE html>
<html lang="en" ng-app="demoApp" ng-csp>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/vendor/angular/angular.min.js"></script>
    <script src="js/vendor/angular-route/angular-route.js"></script>
</head>
<body ng-controller="MainController">
    <div class="wrapper">
        <div class="container">
            <div id="profileLabel">
                <h1>{{ time.raw| date:'hh:mm:ss' }}</h1>
                <p>Neyanbhbin</p>
            </div>
            <div id="githubLabel">
                <form action="">
                    <div class="github_icon">
                        <img src="img/github_icon.png" alt="">
                    </div>
                    <input id="searchInput" type="text" 
                    placeholder="Search GitHub" ng-model="search.github">
                </form>
                <input type="submit" style="position:absolute;left:-9999px">
                <div git-search id="searchResult">
                    {{ result }}
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/controllers/main.js"></script>
    <script src="js/services/githubSearch.js"></script>
    <script src="js/directives/git_search.js"></script>
</body>
</html>
